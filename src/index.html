<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="логотип Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <img src="<%=require('./images/Jack.jpg')%>" alt="Фото профиля" class="profile__photo">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-name"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
        <button class="profile__add" type="button"></button>
      </section>

      <section class="gallery" aria-label="Галерея">
      </section>

    </main>
    <div class="popup" id="popup-name">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="popup__form" name="profile-form" novalidate>
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2"
            maxlength="20" required>
          <p class="popup__error" id="name-error"></p>
          <input type="text" name="profession" class="popup__input popup__input_type_profession" placeholder="Профессия"
            minlength="2" maxlength="200" required>
          <p class="popup__error" id="profession-error"></p>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-card">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" class="popup__form" name="card-form" novalidate>
          <input type="text" name="title" class="popup__input popup__input_type_title" placeholder="Название"
            minlength="2" maxlength="30" required>
          <p class="popup__error" id="title-error"></p>
          <input type="url" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку"
            required>
          <p class="popup__error" id="link-error"></p>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_shade_extra-dark" id="popup-photo">
      <div class="popup__photo-container">
        <button type="button" class="popup__close"></button>
        <img class="popup__photo">
        <p class="popup__subtitle"></p>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <template id="photo-card">
    <div class="photo-card">
      <img class="photo-card__photo">
      <h3 class="photo-card__title"></h3>
      <button type="button" class="photo-card__like"></button>
      <button type="button" class="photo-card__delete"></button>
    </div>
  </template>
</body>

</html>
