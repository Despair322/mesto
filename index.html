<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <img src="./images/Jack.jpeg" alt="Фото профиля" class="profile__photo">
        <div class="profile__name-container">
          <h3 class="profile__name">Жак-Ив Кусто</h3>
          <button type="button" class="profile__edit-name"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
        <button class="profile__add" type="button"></button>
      </section>

      <section class="gallery" aria-label="Галерея">
        <div class="photo-card">
          <img src="./images/karachaevsk.jpeg" alt="Карачаевск" class="photo-card__photo">
          <h3 class="photo-card__title">Карачаевск</h3>
          <button type="button" class="photo-card__like"></button>
        </div>
        <div class="photo-card">
          <img src="./images/MountElbrus.jpeg" alt="Гора Эльбрус"
            class="photo-card__photo photo-card__photo_transform_reverse">
          <h3 class="photo-card__title">Гора Эльбрус</h3>
          <button type="button" class="photo-card__like"></button>
        </div>
        <div class="photo-card">
          <img src="./images/dombai.jpeg" alt="Домбай" class="photo-card__photo">
          <h3 class="photo-card__title">Домбай</h3>
          <button type="button" class="photo-card__like"></button>
        </div>
        <div class="photo-card">
          <img src="./images/MountElbrus.jpeg" alt="Гора Эльбрус"
            class="photo-card__photo photo-card__photo_transform_reverse">
          <h3 class="photo-card__title">Гора Эльбрус</h3>
          <button type="button" class="photo-card__like"></button>
        </div>
        <div class="photo-card">
          <img src="./images/dombai.jpeg" alt="Домбай" class="photo-card__photo">
          <h3 class="photo-card__title">Домбай</h3>
          <button type="button" class="photo-card__like"></button>
        </div>
        <div class="photo-card">
          <img src="./images/karachaevsk.jpeg" alt="Карачаевск" class="photo-card__photo">
          <h3 class="photo-card__title">Карачаевск</h3>
          <button type="button" class="photo-card__like"></button>
        </div>
      </section>

    </main>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="" class="popup__form" name="profile-form">
          <input type="text" name="Name" id="Name" class="popup__input popup__input_type_name" placeholder="Введите имя">
          <input type="text" name="Profession" id="Profession" class="popup__input popup__input_type_profession" placeholder="Введите профессию">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
